<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Web Components / Intersection Observer / Code Splitting - Example</title>

    <style>
      html {
        background-color: #efefef;
      }

      body {
        background-color: #fff;
        margin: 24px auto;
        padding: 12px;
        width: 1000px;
      }

      h1 {
        font-size: 13px;
        margin-bottom: 1000px;
      }

      .UiImgBox {
        background-color: #ddd;
        display: flex;
        flex-direction: column;
        width: 200px;
        height: 200px;
      }

      .UiImgBox + .UiImgBox {
        margin-top: 500px;
      }

      .UiImg {
        background: no-repeat center center / cover;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.3s ease-in-out;
        opacity: 0;
        width: 100%;
        height: 100%;
      }

      .UiImg[data-is-intersection="true"] {
        opacity: 1;
      }
    </style>

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  </head>
  <body>
    <h1>Web Components / Intersection Observer / Code Splitting - Example</h1>

    <div class="UiImgBox">
      <ui-img class="UiImg js-Lazy" data-src="https://c-www.gnst.jp/dressing/image/article/53/22153/carousel_9b9614dac50ccb2c465a42ab145fd286_rectangle.jpg" data-alt="ui-img" data-is-intersection="false"></ui-img>
    </div>

    <div class="UiImgBox">
      <ui-img-dynamic-import class="UiImg js-LazyDynamicImport" data-src="https://c-www.gnst.jp/dressing/image/article/54/22154/carousel_052cbbc1e9ef06d3a92ded7947e4b8d8.jpg" data-alt="ui-img-dynamic-import" data-is-intersection="false"></ui-img-dynamic-import>
    </div>

    <script src="./js/bundle.js" async></script>
  </body>
</html>
